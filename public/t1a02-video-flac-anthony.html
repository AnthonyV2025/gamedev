<head>
  <script>
    function myAddFunction(){
      let myIn01 = parseFloat(document.getElementById('myNum01').value)
      let myIn02 = parseFloat(document.getElementById('myNum02').value)
      let myAnswer = myIn01 + myIn02
      document.getElementById('mySpan01').innerHTML = '   ' + myIn01 + ' + ' + myIn02 + ' = ' + myAnswer
    }
    function changeColour(){
      if (document.body.style.backgroundColor === "lightblue") {
        document.body.style.backgroundColor = "white";
      } else {
        document.body.style.backgroundColor = "lightblue";
      }
    }
    const numbers = [2, 3, 1, 3, 2, 3, 3, 2, 1, 3];

    function addEverySecond() {
      let sum = 0;
      for (let i = 1; i < numbers.length; i += 2) {
        sum += numbers[i];
      }
      document.getElementById("result").textContent =
        "Sum of every second number: " + sum;
    }
  </script>
</head>
<body>
  <h1 align=center>t1a02-video-flac-anthony</h1>
  Input 1:<br>
  <input id="myNum01" type=number value="1" ><br><br>
  Input 2:<br>
  <input id="myNum02" type=number value="1" ><br><br>
  Event:<br>
  <input type=button value="Add" onclick="{
    myAddFunction()
  }"><br><br>
  Output:<span id="mySpan01">...</span><br><br>
  Decision:<br>
  <input type=button value="Change Colour" onclick="{
    changeColour()
  }"><br><br>
  Array and loop:<br>
  <button onclick="addEverySecond()">Add Numbers</button>

  <p id="result"></p></body>
</body>

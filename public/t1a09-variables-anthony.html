<h2 align=center>t1a09-variables-anthony.html</h2>

Show correct use of const, var, let and integer, character, boolean, float and string.<br>

<h2> Concatenating (adding) strings</h2>

<input id="myNum01" type=text>
+
<input id="myNum02" type=text><br>
<span id="mySpan01">...</span><br>

<input type=button value="add strings" onclick="{
    let myFred  = document.getElementById('myNum01').value
    var myMary  = document.getElementById('myNum02').value
    const myOut = document.getElementById('mySpan01')
    myOut.innerHTML =  myFred + ' ' + myMary
}"><br>
